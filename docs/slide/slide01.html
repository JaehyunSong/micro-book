# 本講義の位置づけ

### データの分析単位として「ミクロ」と「マクロ」

* ミクロデータ（個票データ）
   * 主に個人データ
* マクロデータ（集計データ）
   * 国家、市区町村、選挙区など
   * ミクロにおける主体（たとえば、人）の集合

### 分析における「ミクロ」と「マクロ」

* 「ミクロ」のための手法、「マクロ」のための手法の区別はほぼない
   * ほとんどぼ分析手法はミクロ、マクロ区別なく使用
* 計量分析の主なツールでとしてR: 敷居が高い
   * ミクロ政治データ分析演習
* ツールの使い方を習得してから具体的な分析手法へ
   * マクロ政治データ分析演習
